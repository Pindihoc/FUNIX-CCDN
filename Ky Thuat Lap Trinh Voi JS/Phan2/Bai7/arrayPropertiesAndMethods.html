<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Properties and Methods</title>
</head>

<body>
    <script type="text/javascript">
        let dudes = new Array("Bucky", "Dan", "Randy");
        let chicks = new Array("Lisa", "Erin", "Hannah");

        let people = dudes.concat(chicks);
        document.write(people);
    </script>
</body>

</html>
